<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七年级道法与法治课堂导航</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f9f3ff;
            background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #4a2c82;
        }

        .header {
            text-align: center;
            margin: 30px 0;
            width: 100%;
        }

        h1 {
            color: #6a3093;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #8e44ad;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 50px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 25px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid #d2b4de;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #9b59b6, #8e44ad);
        }

        .card-title {
            color: #6a3093;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px dashed #d2b4de;
        }

        .card-content {
            color: #555;
            line-height: 1.6;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            display: block;
            text-align: center;
            background: linear-gradient(to right, #9b59b6, #8e44ad);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: linear-gradient(to right, #8e44ad, #7d3c98);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: #7d3c98;
            font-size: 0.9rem;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .decoration {
            position: absolute;
            font-size: 1.2rem;
            opacity: 0.1;
            z-index: 0;
        }

        .decoration-1 {
            top: 10px;
            right: 10px;
        }

        .decoration-2 {
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>七年级道法与法治课堂</h1>
        <div class="subtitle">请选择需要使用的教材版本</div>
    </div>

    <div class="container">
        <div class="card">
            <div class="decoration decoration-1">📚</div>
            <div class="decoration decoration-2">🎓</div>
            <h2 class="card-title">七年级上册</h2>
            <div class="card-content">
                <p>包含七年级上册所有知识点的随机抽题工具，适用于课堂教学和复习。</p>
                <div class="btn-group">
                    <a href="七年级上册/抽题工具.html" class="btn">进入上册抽题工具</a>
                    <a href="七年级上册/" class="btn">浏览上册资源</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="decoration decoration-1">📖</div>
            <div class="decoration decoration-2">✏️</div>
            <h2 class="card-title">七年级下册</h2>
            <div class="card-content">
                <p>包含七年级下册所有知识点的随机抽题工具，适用于课堂教学和复习。</p>
                <div class="btn-group">
                    <a href="七年级下册/抽题工具.html" class="btn">进入下册抽题工具</a>
                    <a href="七年级下册/" class="btn">浏览下册资源</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        © 2023 道法与法治课堂 | 教学资源导航系统
    </div>
</body>
</html>
